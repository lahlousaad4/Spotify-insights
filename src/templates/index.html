<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu d'Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #1AA34A;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #1AA34A;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenue sur mon application Spotify</h1>
    <a class="button" href="{{ url_for('top_artists') }}">Top Artists</a>
    <a class="button" href="{{ url_for('top_songs') }}">Top Songs</a>
    <a class="button" href="{{ url_for('top_genres') }}">Top Genres</a>

    <div class="search-container">
        <form action="{{ url_for('search') }}" method="get">
            <input type="text" name="query" placeholder="Rechercher un artiste ou un titre..." required>
            <button type="submit">Rechercher</button>
        </form>
    </div>
</div>

</body>
</html>
